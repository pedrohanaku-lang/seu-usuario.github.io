<!DOCTYPE html>
<html>
<head>
    <title>Time Zueira RPG</title>
    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; }
    </style>
</head>
<body>
<script>
// 1. Inicialização com visual melhorado
kaboom({
    scale: 3,
    background: [10, 10, 15], // Fundo azul escuro profundo
    crisp: true, // Pixel art nítida
})

// 2. Carregamento dos Assets (Sprites enviados)
// Nota: Estou assumindo que os arquivos estão na raiz. Se não, ajuste o caminho.

// Logos
loadSprite("logo_vmz", "image_da3f41.png");
loadSprite("logo_tz", "image_da46a4.png");

// Personagens (GIFs)
loadSprite("hero_spectral", "_Hugkw.gif"); // Heroi principal
loadSprite("samurai_hat", "40vMaR.gif");   // NPC 1
loadSprite("ninja_green", "Ru5PS2.gif");   // NPC 2
loadSprite("old_master", "XSuwrQ.gif");    // Mestre (dá armas)
loadSprite("wizard", "KFBLh9.gif");        // Mago
loadSprite("samurai_red", "sRNxiP.gif");   // Inimigo comum

// Tileset do cenário (Dungeon original para manter o chão)
loadSpriteAtlas("https://kaboomjs.com/sprites/dungeon.png", {
    "floor": { x: 16, y: 64, width: 48, height: 48, sliceX: 3, sliceY: 3 },
    "wall": { x: 16, y: 16, width: 16, height: 16 },
    "wall_top": { x: 16, y: 0, width: 16, height: 16 },
    "wall_left": { x: 16, y: 128, width: 16, height: 16 },
    "wall_right": { x: 0, y: 128, width: 16, height: 16 },
    "wall_topleft": { x: 32, y: 128, width: 16, height: 16 },
    "wall_topright": { x: 48, y: 128, width: 16, height: 16 },
    "wall_botleft": { x: 32, y: 144, width: 16, height: 16 },
    "wall_botright": { x: 48, y: 144, width: 16, height: 16 },
});

// 3. Definição da Cena Principal
scene("game", () => {

    // Layout do Mapa (Maior e mais complexo)
    const map = addLevel([
        "cttttttttttttttttttttd",
        "l....................r",
        "l....................r",
        "l.....O..............r",
        "l....................r",
        "l...W................r",
        "l....................r",
        "l..........N.........r",
        "l....................r",
        "l...S................r",
        "l....................r",
        "attttttttttttttttttttb",
    ], {
        tileWidth: 16,
        tileHeight: 16,
        tiles: {
            ".": () => [ sprite("floor", { frame: ~~rand(0, 8) }), layer("bg") ],
            "w": () => [ sprite("wall"), area(), body({ isStatic: true }), layer("game") ],
            "t": () => [ sprite("wall_top"), area({ shape: new Rect(vec2(0, 12), 16, 4) }), body({ isStatic: true }), layer("game") ],
            "l": () => [ sprite("wall_left"), area({ shape: new Rect(vec2(0), 4, 16) }), body({ isStatic: true }), layer("game") ],
            "r": () => [ sprite("wall_right"), area({ shape: new Rect(vec2(12, 0), 4, 16) }), body({ isStatic: true }), layer("game") ],
            "c": () => [ sprite("wall_topleft"), area(), body({ isStatic: true }), layer("game") ],
            "d": () => [ sprite("wall_topright"), area(), body({ isStatic: true }), layer("game") ],
            "a": () => [ sprite("wall_botleft"), area(), body({ isStatic: true }), layer("game") ],
            "b": () => [ sprite("wall_botright"), area(), body({ isStatic: true }), layer("game") ],
            // NPCs Spawns (Marcadores invisíveis que spawnarão os sprites reais)
            "O": () => [ "spawn_old_man" ], 
            "W": () => [ "spawn_wizard" ],
            "N": () => [ "spawn_ninja" ],
            "S": () => [ "spawn_samurai" ],
        },
    });

    // Camadas para profundidade
    // bg: chão, game: player/paredes, ui: textos
    const layers = {
        "bg": -1,
        "game": 0,
        "ui": 1,
    }
    
    function layer(l) {
        return z(layers[l])
    }

    // --- JOGADOR ---
    const player = add([
        sprite("hero_spectral"),
        pos(100, 100),
        area({ shape: new Rect(vec2(10, 10), 20, 30) }), // Hitbox ajustada
        body(),
        anchor("center"),
        scale(0.8), // Ajuste de tamanho dos GIFs
        layer("game"),
        {
            speed: 140,
            dir: vec2(0, 0),
            weapon: "graveto", // Começa com arma inútil
            canDash: true,
        },
        "player"
    ]);

    // Arma visual (anexada ao player)
    const weaponSprite = player.add([
        rect(4, 12),
        pos(10, 5),
        color(139, 69, 19), // Marrom (Graveto)
        anchor("bot"),
        rotate(90),
        "weapon_visual"
    ]);

    // --- SISTEMA DE ARMAS E COMBATE ---
    const weapons = {
        "graveto": { damage: 1, range: 20, color: rgb(139, 69, 19), name: "Graveto Podre", speed: 0.1 },
        "katana": { damage: 5, range: 40, color: rgb(200, 200, 255), name: "Katana Enferrujada", speed: 0.05 },
        "spectral": { damage: 20, range: 80, color: rgb(0, 255, 255), name: "Lâmina da Alma", speed: 0.02 } // OP
    };

    function attack() {
        const w = weapons[player.weapon];
        
        // Animação da arma
        const angle = player.flipX ? -130 : 130;
        weaponSprite.angle = angle;
        tween(angle, player.flipX ? 0 : 0, w.speed, (val) => weaponSprite.angle = val, easings.easeOutQuad);

        // Hitbox do ataque
        const attackPos = player.pos.add(vec2(player.flipX ? -20 : 20, 0));
        
        // Efeito visual (apenas se for a arma forte)
        if(player.weapon === "spectral") {
            add([
                rect(w.range, 5),
                pos(attackPos),
                anchor("left"),
                color(0, 255, 255),
                lifespan(0.1),
                rotate(player.flipX ? 180 : 0),
                layer("game")
            ])
        }

        // Checar colisão
        const enemies = get("enemy");
        enemies.forEach(e => {
            if (e.pos.dist(player.pos) < w.range) {
                e.hurt(w.damage);
                addKaboom(e.pos); // Explosão ao acertar
                shake(2);
            }
        });

        // Som ou Texto de "Bonk" se for graveto
        if (player.weapon === "graveto") {
            add([
                text("ploc", { size: 12 }),
                pos(player.pos.sub(0, 20)),
                lifespan(0.5),
                move(UP, 50),
                color(255, 255, 255),
                layer("ui")
            ]);
        }
    }

    // --- MOVESET: DASH ---
    onKeyPress("shift", () => {
        if (player.canDash) {
            player.canDash = false;
            const dashSpeed = 600;
            const currentMove = isKeyDown("left") ? LEFT : isKeyDown("right") ? RIGHT : isKeyDown("up") ? UP : isKeyDown("down") ? DOWN : RIGHT;
            
            // Efeito visual de rastro (Ghost effect)
            const ghost = add([
                sprite("hero_spectral"),
                pos(player.pos),
                opacity(0.5),
                anchor("center"),
                scale(0.8),
                lifespan(0.2),
                layer("game")
            ]);
            if(player.flipX) ghost.flipX = true;

            tween(player.speed, dashSpeed, 0.1, (val) => {}, easings.easeOutQuad).then(() => {
                 player.speed = 140; // Volta ao normal
                 wait(1, () => player.canDash = true); // Cooldown
            });
            
            player.move(currentMove.scale(50)); // Impulso instantâneo
        }
    });

    onKeyPress("space", attack);

    // --- CONTROLES ---
    onKeyDown("left", () => {
        player.move(-player.speed, 0);
        player.flipX = true;
        weaponSprite.pos = vec2(-10, 5);
    });
    onKeyDown("right", () => {
        player.move(player.speed, 0);
        player.flipX = false;
        weaponSprite.pos = vec2(10, 5);
    });
    onKeyDown("up", () => player.move(0, -player.speed));
    onKeyDown("down", () => player.move(0, player.speed));

    // Câmera suave
    player.onUpdate(() => {
        camPos(player.pos);
    });

    // --- SPAWN DE NPCS ---
    
    // Mestre (Old Man) - Dá armas
    for (const t of get("spawn_old_man")) {
        const npc = add([
            sprite("old_master"),
            pos(t.pos.add(8, 8)),
            area(),
            body({ isStatic: true }),
            anchor("center"),
            layer("game"),
            "npc",
            { msg: "Pegue esta Lâmina. O graveto é patético." }
        ]);
        
        // Texto flutuante
        add([
            text("Mestre", { size: 10 }),
            pos(npc.pos.sub(0, 25)),
            anchor("center"),
            layer("ui")
        ]);
    }

    // Ninja - Apenas decorativo ou dicas
    for (const t of get("spawn_ninja")) {
        add([
            sprite("ninja_green"),
            pos(t.pos.add(8, 8)),
            area(),
            body({ isStatic: true }),
            anchor("center"),
            layer("game"),
            "npc",
            { msg: "O Time Zueira observa..." }
        ]);
    }

    // Wizard - Cura (Exemplo)
    for (const t of get("spawn_wizard")) {
        add([
            sprite("wizard"),
            pos(t.pos.add(8, 8)),
            area(),
            body({ isStatic: true }),
            anchor("center"),
            layer("game"),
            "npc",
            { msg: "A magia flui neste lugar." }
        ]);
    }

    // Inimigo (Samurai Vermelho) - Teste de combate
    for (const t of get("spawn_samurai")) {
        add([
            sprite("samurai_red"),
            pos(t.pos.add(8, 8)),
            area(),
            body(),
            anchor("center"),
            health(10),
            state("idle"),
            layer("game"),
            "enemy",
            { speed: 50 }
        ]);
    }

    // IA Simples do Inimigo
    onUpdate("enemy", (e) => {
        if(e.pos.dist(player.pos) < 100) {
            e.move(player.pos.sub(e.pos).unit().scale(e.speed));
            e.flipX = player.pos.x < e.pos.x;
        }
    });

    // Interação com NPCs
    onKeyPress("e", () => {
        let interacted = false;
        get("npc").forEach(npc => {
            if (player.pos.dist(npc.pos) < 50) {
                // Diálogo
                add([
                    text(npc.msg, { size: 12, width: 200 }),
                    pos(npc.pos.sub(0, 40)),
                    anchor("center"),
                    lifespan(2),
                    color(255, 255, 0),
                    outline(2, black()),
                    layer("ui")
                ]);
                interacted = true;

                // Evento Específico do Mestre: Upgrade de Arma
                if(npc.msg.includes("Lâmina")) {
                    player.weapon = "spectral";
                    weaponSprite.destroy(); // Remove o graveto visual
                    // Adiciona brilho na mão
                    player.add([
                        circle(5),
                        color(0, 255, 255),
                        pos(10, 0),
                        "weapon_glow"
                    ]);
                    shake(5);
                }
            }
        });
    });

    // --- UI E HUD ---
    
    // Logo TZ no canto
    add([
        sprite("logo_tz"),
        pos(20, 20),
        scale(0.1), // Pequeno no HUD
        fixed(),
        layer("ui")
    ]);

    // Info da Arma
    const weaponText = add([
        text("Arma: Graveto", { size: 18, font: "monospace" }),
        pos(60, 25),
        fixed(),
        color(255, 255, 255),
        layer("ui")
    ]);

    // Atualizar UI
    onUpdate(() => {
        const w = weapons[player.weapon];
        weaponText.text = `Arma: ${w.name}`;
        weaponText.color = w.color;
    });

    // Iluminação Global (Fake shader)
    add([
        rect(width(), height()),
        pos(0,0),
        color(0,0,20),
        opacity(0.3),
        fixed(),
        layer("ui"), // Fica por cima de tudo para escurecer
        "darkness"
    ]);

    // Texto de ajuda
    add([
        text("[WASD] Mover | [ESPAÇO] Atacar | [SHIFT] Dash | [E] Falar", { size: 12 }),
        pos(width()/2, height() - 30),
        anchor("center"),
        fixed(),
        layer("ui")
    ]);

});

// Iniciar Jogo
go("game");
</script>
</body>
</html>
